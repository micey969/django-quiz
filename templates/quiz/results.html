{% extends 'quiz/base.html' %}
{% block content %}
    <div class="container-fluid mt-5">
        <div class="container bg-dark p-5 text-light">
            <h1 class="display-4">Results</h1>
            <hr>
            
            <div class="card bq-dark">
                <div class="card-body bg-dark">
                    <h3>Grade: {% if percentage >= 50 %} <span style="color: green;">PASS</span> {% else %} <span style="color: red;">FAIL</span> {% endif %}</h3>
                    <p>Score: {{ score }}</p>
                    <p>Correct: {{ correct }}</p>
                    <p>Incorrect: {{ incorrect }}</p>
                    <p>Percentage: {{ percentage }}%</p>
                </div>
            </div>
            <hr>
            <a class="btn btn-primary" href="{% url 'index' %}" role="button">Take Quiz Again</a>
        </div>
    </div>
{% endblock %}
