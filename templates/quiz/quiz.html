{% extends 'quiz/base.html' %}
{% block content %}
    <div class="container-fluid mt-5">
        <div class="container bg-dark p-5 text-light">
            <h1 class="display-4">Quiz</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {% for q in questions %}
                <div class="form-group">
                    <label for="question"> {{ forloop.counter }}. {{ q.question }}</label>
                </div>
                <div class="form-check">
                    <div class="form-check">
                        <input type="radio" id="gRadio1" class="form-check-input" name="{{ q.question}}" value="{{ q.op1 }}">
                        <label for="qRadio1" class="form-check-label"> {{ q.op1 }}</label>
                    </div>
                </div>
                <div class="form-check">
                    <div class="form-check">
                        <input type="radio" id="gRadio2" class="form-check-input" name="{{ q.question}}" value="{{ q.op2 }}">
                        <label for="qRadio2" class="form-check-label"> {{ q.op2 }}</label>
                    </div>
                </div>
                <div class="form-check">
                    <div class="form-check">
                        <input type="radio" id="gRadio3" class="form-check-input" name="{{ q.question}}" value="{{ q.op3 }}">
                        <label for="qRadio3" class="form-check-label"> {{ q.op3 }}</label>
                    </div>
                </div>
                <div class="form-check">
                    <div class="form-check">
                        <input type="radio" id="gRadio4" class="form-check-input" name="{{ q.question}}" value="{{ q.op4 }}">
                        <label for="qRadio4" class="form-check-label"> {{ q.op4 }}</label>
                    </div>
                </div>
                <br>
                {% endfor %}
                <br>
                <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
